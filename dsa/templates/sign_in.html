<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign in - D.RMS</title>
  <!-- CSS files -->
  <link href="./dist/css/tabler.min.css?1668287865" rel="stylesheet" />
  <link href="./dist/css/tabler-flags.min.css?1668287865" rel="stylesheet" />
  <link href="./dist/css/tabler-payments.min.css?1668287865" rel="stylesheet" />
  <link href="./dist/css/tabler-vendors.min.css?1668287865" rel="stylesheet" />
  <link href="./dist/css/demo.min.css?1668287865" rel="stylesheet" />
  <link rel="shortcut icon" href="./dist/img/logo.ico" type="image/x-icon" />
  <style>
    @import url('https://rsms.me/inter/inter.css');

    :root {
      --tblr-font-sans-serif: Inter, -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
    }
  </style>
</head>

<body class=" border-top-wide border-primary d-flex flex-column">
  <script src="./dist/js/demo-theme.min.js?1668287865"></script>
  <div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <a href="." class="navbar-brand navbar-brand-autodark"><img src="./static/logo.svg" height="36" alt=""></a>
      </div>
      <div class="card card-md">
        <div class="card-body">
          <h2 class="h2 text-center mb-4">Login to your account</h2>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Your username" id="username">
          </div>
          <div class="mb-2">
            <label class="form-label">
              Password
              <span class="form-label-description">
                <a href="./forgot-password.html">I forgot password</a>
              </span>
            </label>
            <div class="input-group input-group-flat">
              <input type="password" class="form-control" placeholder="Your password" autocomplete="off" id="password">
              <span class="input-group-text">
                <a href="#" class="link-secondary" title="Show password"
                  data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="12" r="2" />
                    <path
                      d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" />
                  </svg>
                </a>
              </span>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-check">
              <input type="checkbox" class="form-check-input" />
              <span class="form-check-label">Remember me on this device</span>
            </label>
          </div>
          <div class="form-footer">
            <button onclick="Login()" class="btn btn-primary w-100">Sign in</button>
          </div>
        </div>
        <div class="hr-text">or</div>
        <div class="card-body">
          <div class="row">
            <div class="col"><a href="#" class="btn w-100">
                SSO
              </a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Libs JS -->
  <!-- Tabler Core -->
  <script src="./dist/js/tabler.min.js?1668287865" defer></script>
  <script src="./dist/js/demo.min.js?1668287865" defer></script>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
    function Login() {
      $.post("{% url 'login_view' %}", {
        'username': $("#username").val(),
        'password': $("#password").val(),
        csrfmiddlewaretoken: '{{ csrf_token }}'
      },
        function (result) {
          if (result == "success") {
            window.location = '/'
          }
          else {
            alert(result)
          }

        });
    }
  </script>
</body>

</html>
